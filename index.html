<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/stylo.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div id="screen">
        <div id="content">

            <div id="buttons-tab">
                <div class="logo"></div>

                <nav class="menu">
                    
                        <ul>

                            <li class="boton uno"><i class="fa-light fa-house"><span>  home</span></i></li>
                            <li class="boton dos"><i class="fa-light fa-user"></i><span>  profile</span></li>
                            <li class="boton tres"><i class="fa-light fa-gear"></i><span>  settings</span></li>
                            <li class="boton cuatro"> <a href='https://github.com/Volkney' target="_blank" class="fa-brands fa-github"></a><span></span></li>

                        </ul>
                        

                </nav>

            </div>



            <div id="main-content">

                <div id="header">

                    <div class="header-icons">

                        <div class="search">
                            <button type="submit" class="searchButton">
                                <i class="fa-thin fa-magnifying-glass"></i>
                            </button>
                            <input type="text" class="searchBar"> 
                            <div class="filler"></div>
                            <i class="fa-regular fa-bell bell"></i>
                            <div class="author">J.F Tinoco</div>
                        </div> 

                    </div>

                    <div class="header-description">
                        
                        
                            <a href="https://www.linkedin.com/in/jorge-tinoco-49a08a1b4/" class="link circleMe" target="_blank"></a>
                        

                    </div>

                </div>



                <div id="projects">
                    <span class="title-projects">Projects</span>
                    <div class="current-projects">
                        <div class="calculator">Hey this is my calculator</div>
                        <div class="etc-a-sketch">Hey this is my etch a sketch</div>
                        <div class="sign up form">Hey this is my sign up form</div>
                        <div class="landing">Hey this is my landing page</div>
                    </div>
                    <span></span>
                    <div class="future-projects">
                        <div class="future one">Hey this is my future project 1</div>
                        <div class="future two">Hey this is my future project 2</div>
                    </div>
                </div>



                <div id="progress-tab">
                    <div class="fill">I will decide what to put here</div>
                    <div class="sessions-taken">Where am I currently?</div>
                </div>

            </div>


        </div>
        <script src="logic.js"></script>
        <script src="https://kit.fontawesome.com/12c3f54b83.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
