<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/stylo.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div id="screen">
        <div id="content">

            <div id="buttons-tab">
                <div class="logo">logo</div>
                <div class="menu">menu</div>
            </div>



            <div id="main-content">

                <div id="header">

                    <div class="header-icons">

                        <div class="search">
                            <button type="submit" class="searchButton">
                                <i class="fa-thin fa-magnifying-glass"></i>
                            </button>
                            <input type="text" class="searchBar"> 
                            <div class="filler"></div>
                            <i class="fa-regular fa-bell bell"></i>
                            <div class="author">Jorge Tinoco</div>
                        </div>

                    </div>

                    <div class="header-description">
                        
                        <div class="circleMe">

                        </div>

                    </div>

                </div>



                <div id="projects">
                    <div class="current-projects">current</div>
                    <div class="future-projects">future</div>
                </div>



                <div id="progress-tab">
                    <div class="fill">fill</div>
                    <div class="sessions-taken">sessions</div>
                </div>

            </div>


        </div>
        <script src="logic.js"></script>
        <script src="https://kit.fontawesome.com/12c3f54b83.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
